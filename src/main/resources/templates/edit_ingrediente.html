<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTG / INGREDIENTE / EDITOR</title>
</head>
<body>

<header th:replace="~{fragments/header::header}"></header>

<div class="container my-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex mb-4 justify-content-between align-items-center">
                <h1>Edici√≥n del ingrediente <span th:text="${ingrediente.nombre}"></span></h1>
            </div>

            <div class="row">
                <div class="col-md-8 ps-3">
                    <form action="#" th:action="@{/ingrediente/update/{id}(id=${ingrediente.id})}" th:object="${ingrediente}"
                          method="post">
                        <div class="mb-3">
                            <label for="ingredientName" class="form-label">Nombre del Ingrediente</label>
                            <input th:field="*{nombre}" type="text" class="form-control" id="ingredientName">
                        </div>
                        <div class="mb-3">
                            <label for="ingredientType" class="form-label">Tipo de Ingrediente</label>
                            <input th:field="*{tipo}" type="text" class="form-control" id="ingredientType">
                        </div>
                        <div class="mb-3">
                            <label for="ingredientPrice" class="form-label">Precio del Ingrediente</label>
                            <input th:field="*{precio}" type="text" class="form-control" id="ingredientPrice">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg px-4">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
