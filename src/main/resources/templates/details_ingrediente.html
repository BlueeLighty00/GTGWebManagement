<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTG / INGREDIENTE / DETALLES</title>
</head>
<body>

<header th:replace="~{fragments/header::header}"></header>

<div class="container my-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex mb-4 justify-content-between align-items-center">
                <h1>Detalles del ingrediente <span th:text="${ingrediente.nombre}"></span></h1>
            </div>

            <div class="row">
                <div class="col-md-8 ps-3">
                    <div class="mb-3">
                        <label for="ingredientName" class="form-label">Nombre del Ingrediente</label>
                        <input th:value="${ingrediente.nombre}" disabled id="ingredientName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="ingredientType" class="form-label">Tipo de Ingrediente</label>
                        <input th:value="${ingrediente.tipo}" disabled id="ingredientType" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="kcal" class="form-label">Kcal</label>
                        <input th:value="${ingrediente.kcal}" disabled id="kcal" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="proteina" class="form-label">Proteina</label>
                        <input th:value="${ingrediente.proteina}" disabled id="proteina" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="carbohidrato" class="form-label">Carbohidratos</label>
                        <input th:value="${ingrediente.carbohidrato}" disabled id="carbohidrato" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="grasa" class="form-label">Grasas</label>
                        <input th:value="${ingrediente.grasa}" disabled id="grasa" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="gramo" class="form-label">Gramos</label>
                        <input th:value="${ingrediente.gramo}" disabled id="gramo" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
