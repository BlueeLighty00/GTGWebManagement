<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTG / BOWLS / CREATE</title>
</head>
<body>

<header th:replace="~{fragments/header::header}"></header>

<div class="container my-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex mb-4 justify-content-between align-items-center">
                <h1>Creación de un bowl</h1>
            </div>

            <div class="row">
                <div class="col-md-8 ps-3">
                    <form th:action="@{/bowl/create}" th:object="${bowl}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input placeholder="Nombre" type="text" class="form-control" id="name" required th:field="*{nombre}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea placeholder="Descripción" class="form-control" id="description" required th:field="*{descripcion}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="price"
                                   placeholder="2.0"  pattern="^[0-9]+([.][0-9]*)?|[.][0-9]+$" required
                                   th:field="*{precio}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg px-4">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
