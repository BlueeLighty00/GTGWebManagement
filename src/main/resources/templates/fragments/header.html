<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">GTG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/menus" id="menus" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        Menus
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/bowls" id="bowls" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        Bowls
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/ingredientes" id="ingredientes" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        Ingredientes
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/usuarios" id="usuarios" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        Usuarios
                    </a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated() ">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() ">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>

        </div>


    </nav>

</header>
</html>
