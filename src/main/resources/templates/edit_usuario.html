<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTG / USUARIO / EDITOR</title>
</head>
<body>

<header th:replace="~{fragments/header::header}"></header>

<div class="container my-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex mb-4 justify-content-between align-items-center">
                <h1>Edición del usuario <span th:text="${usuario.nombre}"></span></h1>
            </div>

            <div class="row">
                <div class="col-md-8 ps-3">
                    <form action="#" th:action="@{/usuario/update/{id}(id=${usuario.id})}" th:object="${usuario}"
                          method="post">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre de Usuario</label>
                            <input th:field="*{username}" type="text" class="form-control" id="userName">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="secondName" class="form-label">Apellidos</label>
                            <input th:field="*{apellidos}" type="text" class="form-control" id="secondName">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input th:field="*{correo}" type="text" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="telf" class="form-label">Telefono</label>
                            <input th:field="*{telefono}" type="text" class="form-control" id="telf">
                        </div>
                        <div>
                            <label for="dir" class="form-label">Dirección</label>
                            <input th:field="*{direccion}" type="text" class="form-control" id="dir">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg px-4">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
