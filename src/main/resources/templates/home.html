<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GTG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .rounded-image {
            border: 10px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>

</head>
<body>

<header th:replace="~{fragments/header::header}"></header>


<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">¡Bienvenido a GreenToGo!</h1>
        <p class="lead">Modifica nuestras deliciosas opciones de Menus, Bowls e Ingredientes.</p>
        <hr class="my-4">
        <p>Inicia sesión para acceder a más funciones y personalizar tu restaurante.</p>
        <hr class="my-4">
        <div class="container mt-5">
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/imagen1.jpg}" class="d-block w-75 mx-auto rounded-image" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/imagen2.jpg}" class="d-block w-75 mx-auto rounded-image" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/imagen3.jpg}" class="d-block w-75 mx-auto rounded-image" alt="Imagen 3">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
