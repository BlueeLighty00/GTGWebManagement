<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTG / USUARIOS / CREATE</title>
</head>
<body>

<header th:replace="~{fragments/header::header}"></header>

<div class="container my-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex mb-4 justify-content-between align-items-center">
                <h1>Creación de un usuario</h1>
            </div>

            <div class="row">
                <div class="col-md-8 ps-3">
                    <form th:action="@{/usuario/create}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input placeholder="Nombre" type="text" class="form-control" id="name" required th:field="*{nombre}">
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">Apellidos</label>
                            <input placeholder="Apellidos" type="text" class="form-control" id="lastname" required th:field="*{apellidos}">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input placeholder="Correo" type="email" class="form-control" id="email" required th:field="*{correo}">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input placeholder="Teléfono" type="text" class="form-control" id="phone" required th:field="*{telefono}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input placeholder="Contraseña" type="password" class="form-control" id="password" required th:field="*{contrasenya}">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input placeholder="Dirección" type="text" class="form-control" id="address" required th:field="*{direccion}">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input placeholder="Nombre de usuario" type="text" class="form-control" id="username" required th:field="*{username}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg px-4">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
